name: Auto Commit -> PR -> Merge

on:
  schedule:
    - cron: "*/59 * * * *"   # daily 6PM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create update
        run: |
          echo "Last update (UTC): $(date -u)" > progress.md

      - name: Create branch name
        id: branch
        run: |
          BRANCH="auto-update-$(date -u +%Y%m%d-%H%M%S)"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Commit changes to new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "${{ steps.branch.outputs.branch }}"
          git add progress.md

          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "chore: auto update progress"
          git push origin "${{ steps.branch.outputs.branch }}"

      - name: Create Pull Request
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const branch = "${{ steps.branch.outputs.branch }}";
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "chore: auto update progress",
              head: branch,
              base: "main",
              body: "Automated PR generated by GitHub Actions."
            });
            core.setOutput("pr_number", pr.number);

      - name: Enable auto-merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = Number("${{ steps.pr.outputs.pr_number }}");
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number,
              merge_method: "squash"
            });
